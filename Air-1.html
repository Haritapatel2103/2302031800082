<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Parenting Community</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f4ea;
        }

        /* Navigation Bar */
        header {
            background-color: #1b3c27;
            padding: 10px 20px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

        .search button {
            margin-left: 5px;
            padding: 5px;
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #d4e9d8;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-section h1 {
            font-size: 2em;
            color: #1b3c27;
        }

        .welcome-section p {
            font-size: 1.2em;
            color: #4a4a4a;
            margin: 10px 0;
        }

        .join-btn {
            background-color: #1b3c27;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #14561a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Plant care Tips</a></li>
                <li><a href="#">Community Forum</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact us</a></li>
                <li>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button>üîç</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="welcome-section">
            <h1>Welcome to the plant parenting community!</h1>
            <p>Connect plant enthusiasts to share tips, plant swaps, and success stories.</p>
            <button class="join-btn">Join the community</button>
        </div>
    </main>
</body>
</html>
