<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Card</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f3ea;
        }

        /* Navigation Bar */
        header {
            background-color: #1b3c27;
            padding: 10px 20px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

        .search button {
            margin-left: 5px;
            padding: 5px;
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Shop Section */
        .shop {
            text-align: center;
            padding: 20px;
        }

        .shop h1 {
            font-size: 2em;
            color: #1b3c27;
            margin-bottom: 10px;
        }

        .shop button {
            padding: 10px 20px;
            background-color: #1b3c27;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }

        /* Product Grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .product-item {
            width: 18%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #1b3c27;
        }

        .product-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Plant care tips</a></li>
                <li><a href="#">Community forum</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact us</a></li>
                <li>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button>üîç</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="shop">
            <h1>Shop Card</h1>
            <button>Add to Card</button>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300?text=Monstera" alt="Monstera">
                    <div class="product-info">
                        <h3>Monstera</h3>
                        <p>$50.15</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300?text=Parlor+Palm" alt="Parlor Palm">
                    <div class="product-info">
                        <h3>Parlor Palm</h3>
                        <p>$45.37</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300?text=ZZ+Plant" alt="ZZ Plant">
                    <div class="product-info">
                        <h3>ZZ Plant</h3>
                        <p>$69.88</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300?text=Pothos" alt="Pothos">
                    <div class="product-info">
                        <h3>Pothos</h3>
                        <p>$78.90</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300?text=Aloe+Vera" alt="Aloe Vera">
                    <div class="product-info">
                        <h3>Aloe Vera</h3>
                        <p>$100.50</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
